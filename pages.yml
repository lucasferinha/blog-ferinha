media:
  input: src/assets/images
  output: /assets/images
content:
  - name: posts
    label: Posts
    type: collection
    path: "src/posts"
    view:
      fields: [title, published, date]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: info
    label: Info
    type: collection
    path: "src/info"
    view:
      fields: [title, published, date]
    fields:
      - name: published
        label: Published
